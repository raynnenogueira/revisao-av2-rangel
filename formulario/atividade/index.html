<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <section id="container">
        <section class="cadastro">
            <h2>Realize seu Cadastro</h2>
            <h3>Preencha os campos abaixo 
                <br> e realize seu cadastro</h3>
            <label>Digite seu nome</label><br>
            <input type="text"><br>
            <label>Digite seu sobrenome</label><br>
            <input type="text"><br>
            <label>Data de Nascimento</label><br>
            <input type="text"><br>
            <label>Digite seu email</label><br>
            <input type="email"><br>
            <label>Digite uma senha</label><br>
            <input type="password"><br>
            <button>
                <p>Cadastrar</p>
            </button>
        </section>
    
        <section class="login">
            <h2>Ja tem cadastro?</h2>
            <h3>Use suas credenciais</h3>
            <label>Seu login (email)</label><br>
            <input type="email"><br>
            <label>Sua senha</label><br>
            <input type="password"><br>
            <input type="checkbox">
            Lembrar de mim <br>
            <button>
                <p>Fazer Login</p>
            </button>
        </section>
    </section>



</body>
</html>
